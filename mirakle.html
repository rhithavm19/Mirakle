  // Initialize whiteboard
  function initWhiteboard() {
    whiteboardCanvas = document.getElementById('whiteboard-canvas');
    if (!whiteboardCanvas) return;
    
    whiteboardCtx = whiteboardCanvas.getContext('2d');
    
    // Set canvas dimensions based on CSS dimensions (90vw x 50vh)
    whiteboardCanvas.width = 90 * window.innerWidth / 100; // 90vw in pixels
    whiteboardCanvas.height = 50 * window.innerHeight / 100; // 50vh in pixels
    
    // Set default styles
    whiteboardCtx.lineCap = 'round';
    whiteboardCtx.lineJoin = 'round';
    
    // Tool selection
    document.querySelectorAll('.whiteboard-tool').forEach(tool => {
      tool.addEventListener('click', function() {
        document.querySelectorAll('.whiteboard-tool').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentTool = this.id.replace('tool-', '');
      });
    });
    
    // Color selection
    document.querySelectorAll('.whiteboard-color').forEach(colorBtn => {

        document.querySelectorAll('.whiteboard-color').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        currentColor = this.dataset.color;
      });
    });
    
    // Drawing events
    whiteboardCanvas.addEventListener('mousedown', startDrawingWhiteboard);
    whiteboardCanvas.addEventListener('mousemove', drawWhiteboard);
    whiteboardCanvas.addEventListener('mouseup', stopDrawingWhiteboard);
    whiteboardCanvas.addEventListener('mouseout', stopDrawingWhiteboard);
    
    // Touch events for mobile

    whiteboardCanvas.addEventListener('mousemove', drawWhiteboard);
    whiteboardCanvas.addEventListener('mouseup', stopDrawingWhiteboard);
    whiteboardCanvas.addEventListener('mouseout', stopDrawingWhiteboard);
    
    // Touch events for mobile
    whiteboardCanvas.addEventListener('touchstart', handleWhiteboardTouch, {passive: false});
    whiteboardCanvas.addEventListener('touchmove', handleWhiteboardTouch, {passive: false});
    whiteboardCanvas.addEventListener('touchend', stopDrawingWhiteboard);
  }

  function startDrawingWhiteboard(e) {
    isDrawingWhiteboard = true;
    const rect = whiteboardCanvas.getBoundingClientRect();
    const x = (e.clientX || (e.touches && e.touches[0].clientX)) - rect.left;
    const y = (e.clientY || (e.touches && e.touches[0].clientY)) - rect.top;
    
    whiteboardCtx.beginPath();
    whiteboardCtx.moveTo(x, y);
  }

  function drawWhiteboard(e) {

  const cropCtx = cropCanvas.getContext('2d');
  
  
  cropCtx.beginPath();
  cropCtx.arc(radius, radius, radius, 0, Math.PI * 2);
  cropCtx.clip();
  
 
  const circleCenterX = canvas.width / 2;
  const circleCenterY = canvas.height / 2;
  
  // Step 4: Calculate the scale from original image to canvas
  const canvasToImageScaleX = img.naturalWidth / drawWidth;
  const canvasToImageScaleY = img.naturalHeight / drawHeight;
  
  
  const circleRelativeToImageX = circleCenterX - offsetX;
  const circleRelativeToImageY = circleCenterY - offsetY;
  
 
  const imageCenterX = circleRelativeToImageX * canvasToImageScaleX;
  const imageCenterY = circleRelativeToImageY * canvasToImageScaleY;
  
  
  const imageRadius = radius * canvasToImageScaleX;
  
  
  const sourceX = Math.max(0, imageCenterX - imageRadius);
  const sourceY = Math.max(0, imageCenterY - imageRadius);
  const sourceRight = Math.min(img.naturalWidth, imageCenterX + imageRadius);
  const sourceBottom = Math.min(img.naturalHeight, imageCenterY + imageRadius);
  const sourceWidth = sourceRight - sourceX;
  const sourceHeight = sourceBottom - sourceY;
  
  
  cropCtx.drawImage(
    img,
    sourceX, sourceY, sourceWidth, sourceHeight,  
    0, 0, cropSize, cropSize                        
  );
  
  cropCanvas.toBlob((blob) => {

  } else if (e.touches.length === 2) {
    bgIsDragging = false;
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    
    bgTouchStartDistance = Math.hypot(
      touch2.clientX - touch1.clientX,
      touch2.clientY - touch1.clientY
    );
    bgTouchStartZoom = bgZoom;
    bgTouchStartOffsetX = bgOffsetX;
    bgTouchStartOffsetY = bgOffsetY;
  }
});

bgCanvas.addEventListener('touchmove', (e) => {
  e.preventDefault();
  
  if (e.touches.length === 1 && bgIsDragging) {
    const rect = bgCanvas.getBoundingClientRect();
    const touch = e.touches[0];
    const x = touch.clientX - rect.left;
    const y = touch.clientY - rect.top;
    
    bgOffsetX = x - bgStartX;
    bgOffsetY = y - bgStartY;
    
    constrainBgImage();
    drawBgCanvas();
  } else if (e.touches.length === 2) {
    const touch1 = e.touches[0];
    const touch2 = e.touches[1];
    
    const currentDistance = Math.hypot(
      touch2.clientX - touch1.clientX,
      touch2.clientY - touch1.clientY
    );
    
    const zoomFactor = currentDistance / bgTouchStartDistance;
    const newZoom = Math.max(0.5, Math.min(10.0, bgTouchStartZoom * zoomFactor));
    
    if (newZoom !== bgZoom) {
      const rect = bgCanvas.getBoundingClientRect();
      const centerX = ((touch1.clientX + touch2.clientX) / 2) - rect.left;
      const centerY = ((touch1.clientY + touch2.clientY) / 2) - rect.top;
      
      const imageX = (centerX - bgTouchStartOffsetX) / (bgBaseWidth * bgTouchStartZoom);
      const imageY = (centerY - bgTouchStartOffsetY) / (bgBaseHeight * bgTouchStartZoom);
      
      bgZoom = newZoom;
      bgDrawWidth = bgBaseWidth * bgZoom;
      bgDrawHeight = bgBaseHeight * bgZoom;
      
      bgOffsetX = centerX - (imageX * bgDrawWidth);
      bgOffsetY = centerY - (imageY * bgDrawHeight);
      
      constrainBgImage();
      drawBgCanvas();
    }
  }
});

bgCanvas.addEventListener('touchend', (e) => {
  if (e.touches.length < 2) {
    bgIsDragging = false;
  }
});

function bgcropsave() {

  const cropCanvas = document.createElement('canvas');
  const targetWidth = 980;
  const targetHeight = 425;
  cropCanvas.width = targetWidth;
  cropCanvas.height = targetHeight;
  const cropCtx = cropCanvas.getContext('2d');
  
  const centerX = bgCanvas.width / 2;
  const centerY = bgCanvas.height / 2;
  

  const canvasToImageScaleX = bgImg.naturalWidth / bgDrawWidth;
  const canvasToImageScaleY = bgImg.naturalHeight / bgDrawHeight;
  

  const rectRelativeToImageX = centerX - bgOffsetX;
  const rectRelativeToImageY = centerY - bgOffsetY;
  
  const imageCenterX = rectRelativeToImageX * canvasToImageScaleX;
  const imageCenterY = rectRelativeToImageY * canvasToImageScaleY;
  

  const imageRectWidth = cropWidth * canvasToImageScaleX;
  const imageRectHeight = cropHeight * canvasToImageScaleY;
  

  const sourceX = Math.max(0, imageCenterX - imageRectWidth / 2);
  const sourceY = Math.max(0, imageCenterY - imageRectHeight / 2);
  const sourceRight = Math.min(bgImg.naturalWidth, imageCenterX + imageRectWidth / 2);
  const sourceBottom = Math.min(bgImg.naturalHeight, imageCenterY + imageRectHeight / 2);
  const sourceWidth = sourceRight - sourceX;
  const sourceHeight = sourceBottom - sourceY;
  

  cropCtx.drawImage(
    bgImg,
    sourceX, sourceY, sourceWidth, sourceHeight, 
    0, 0, targetWidth, targetHeight                
  );
  

  cropCanvas.toBlob((blob) => {
    if (blob) {
  
      const croppedFile = new File([blob], 'background-pic.png', { type: 'image/png' });
      bgSelectedFile = croppedFile;
      
      const imageUrl = URL.createObjectURL(blob);
      bgimg = imageUrl;
      

      document.getElementById('profile-editor-bg').style.display = 'none'; 
      document.getElementById('save-bgcrop-btn').style.display = 'none'; 
      document.getElementById('rectangle-crop-canvas').style.display = 'none'; 
      document.getElementById('cancel-crop-btn').style.display = 'none'; 
      document.getElementById('profile-question-bg').style.display = 'none'; 
      document.getElementById('darken-profile-label').style.display = 'block';
      
      if (bgImg.src && bgImg.src.startsWith('blob:')) {
        URL.revokeObjectURL(bgImg.src);
      }
    }
  }, 'image/png');
}

    function animateHighlight(targetButtonId) {
      const buttons = {
          'message-btn': { transform: 'translate(-250%, -100%)' },
          'network-btn': { transform: 'translate(-150%, -100%)' },
          'main-btn': { transform: 'translate(-50%, -100%)' },
          'profile-btn': { transform: 'translate(50%, -100%)' },
          'create-btn': { transform: 'translate(150%, -100%)' }
      };
      
      const highlight = document.getElementById('sliding-highlight');
      const targetButton = document.getElementById(targetButtonId);
      
      if (!highlight || !targetButton) return;
      
      // Get current position if highlight is visible, otherwise use main-btn position
      let currentTransform;
      if (highlight.style.display === 'block') {
          currentTransform = highlight.style.transform || buttons['main-btn'].transform;
      } else {
          // Find which button currently has highlight class to determine starting position
          const buttons_list = ['message-btn', 'network-btn', 'main-btn', 'profile-btn', 'create-btn'];
          let currentButtonId = 'main-btn';
          buttons_list.forEach(btnId => {
              const btn = document.getElementById(btnId);
              if (btn && btn.classList.contains('highlight')) {
                  currentButtonId = btnId;
              }
          });
          currentTransform = buttons[currentButtonId].transform;
      }
      
      // Show highlight at current position
      highlight.style.display = 'block';
      highlight.style.transform = currentTransform;
      highlight.style.transition = 'none'; // No transition for initial position
      
      // Force reflow
      highlight.offsetHeight;
      
      // Animate to target position
      requestAnimationFrame(() => {
          highlight.style.transition = 'transform 0.1s ease-in-out';
          highlight.style.transform = buttons[targetButtonId].transform;
      });
      
      // Remove highlight class from all buttons
      Object.keys(buttons).forEach(btnId => {
          document.getElementById(btnId).classList.remove('highlight');
      });
    }
