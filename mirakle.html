<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <link rel="apple-touch-icon" href="mirakle.png">
  <title>Mirakle</title>
  <style>
    /* Reset + iOS text-size adjust */
    *, *::before, *::after { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      -webkit-text-size-adjust: 100%; /* disable iOS auto text-size */
      -webkit-font-smoothing: antialiased;
      font-family: 'YourFontName', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      font-size: 14px;
      background-color: #f3f3f3;
      color: #000;
    }

    /* Safe-area variables (iOS notch / home indicator) */
    :root {
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    /* Make app fill the visible viewport (new units + fallbacks) */
    .app-root {
      min-height: 100svh;
      min-height: 100dvh;
      min-height: -webkit-fill-available;
      padding-top: var(--safe-top);
      padding-bottom: var(--safe-bottom);
      position: relative;
      overflow-x: hidden;
    }

    /* Use responsive font sizes where previously very large px were used */
    h1, .profile-name { font-size: clamp(20px, 4.5vw, 48px); }
    .large { font-size: clamp(18px, 4vw, 36px); }

    /* Common input/button defaults */
    input, textarea, button, select { -webkit-text-size-adjust: 100%; }

    /* Keep much of your original look but avoid top:100vh; pin bottom UI to bottom:0 */
    .button-bg {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: calc(10.2vh + var(--safe-bottom));
      padding-bottom: var(--safe-bottom);
      background: rgb(40, 40, 40);
      z-index: 40;
    }

    .main-btn, .network-btn, .message-btn, .profile-btn, .create-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 18vw;
      height: 8vh;
      padding: 10px 20px;
      font-size: clamp(14px, 3.4vw, 28px);
      border: 0;
      background: rgb(40, 40, 40);
      color: white;
      cursor: pointer;
      z-index: 41;
      transform: none;
    }

    /* Sliding highlight (hidden by default) */
    .sliding-highlight {
      position: fixed;
      left: 50%;
      bottom: calc(10.2vh + var(--safe-bottom) - 1vh);
      width: 18vw;
      height: 9vh;
      border: 10px solid rgb(16, 113, 192);
      border-radius: 15px;
      pointer-events: none;
      transform: translateX(-50%);
      transition: transform 0.12s ease-in-out;
      display: none;
      z-index: 39;
    }

    /* Profile/header area respects safe area */
    .profile-bg {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      padding-top: calc(var(--safe-top) + 12px);
      height: 20vh;
      background: #0366e7;
      z-index: 10;
    }

    /* Generic form elements kept but with safer sizes */
    .username-input, .password-input, .name-input, .username-change-input, .cpassword-change-input, .npassword-change-input, .ncpassword-change-input {
      width: 90%;
      max-width: 720px;
      padding: 10px 14px;
      margin: 8px auto;
      display: block;
      border-radius: 14px;
      border: 5px solid rgb(43, 142, 223);
      background-color: #f3f3f3;
      font-size: clamp(14px, 3.4vw, 28px);
      color: #000;
    }

    .login-border {
      width: calc(90vw);
      max-width: 960px;
      margin: 6vh auto 0 auto;
      padding: 3rem 1.5rem 6rem 1.5rem;
      border: 15px solid rgb(43, 142, 223);
      border-radius: 30px;
      background: rgb(232 232 232);
      text-align: center;
    }

    .mirakle-login { width: 14vh; height: 10vh; margin: 1.5rem auto 0; }

    .login-btn, .signup-btn, .name-save-btn, .username-save-btn, .password-save-btn, .password-next-btn {
      display: inline-block;
      width: 60%;
      max-width: 360px;
      padding: 12px 18px;
      font-size: clamp(16px, 3.6vw, 32px);
      border-radius: 20px;
      background: rgb(43, 142, 223);
      color: white;
      border: none;
      cursor: pointer;
    }

    .create-acc-btn, .signin-acc-btn, .create-acc-btn, .signin-acc-btn, .profile-edit-btn {
      background: transparent;
      color: rgb(43, 142, 223);
      text-decoration: underline;
      border: none;
      cursor: pointer;
      font-size: clamp(12px, 3vw, 22px);
    }

    /* Make sure extremely large font-size rules from original are not used */
    .name-label, .username-label, .password-label-change, .tags-editor-label {
      font-size: clamp(18px, 4vw, 36px);
    }

    /* small utility */
    .center { text-align: center; }

  </style>
</head>
<body>
  <div class="app-root">
    <!-- Keep the page structure; update markup as needed. This file provides corrected head/CSS to fix iOS behavior. -->

    <header class="profile-bg">
      <div class="profile-name">Mirakle</div>
    </header>

    <main>
      <section class="login-border">
        <img class="mirakle-login" src="mirakle.png" alt="logo">
        <input class="username-input" type="text" placeholder="Username">
        <input class="password-input" type="password" placeholder="Password">
        <div class="center">
          <button class="login-btn">Sign in</button>
        </div>
      </section>
    </main>

    <div class="button-bg" role="navigation" aria-label="bottom nav">
      <button class="network-btn">Network</button>
      <button class="message-btn">Messages</button>
      <button class="main-btn">Home</button>
      <button class="profile-btn">Profile</button>
      <button class="create-btn">Create</button>
    </div>

    <div class="sliding-highlight" aria-hidden="true"></div>

  </div>
</body>
</html>
